# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  assertions:
  - resource: Microsoft.Windows.Developer/OsVersion
    directives:
      description: Verify min OS version requirement
      allowPrerelease: true
    settings:
      MinVersion: '10.0.22000'
  resources:
  - resource: PSDscResources/WindowsOptionalFeature
    directives:
      description: Enable Hyper-V Feature
    settings :
      Name : Microsoft-Hyper-V
      Ensure: Present
      NoWindowsUpdateCheck: true
  - resource: PSDscResources/WindowsOptionalFeature
    directives:
      description: Enable Virtual Machine platform feature
      # https://pureinfotech.com/hyperv-virtual-machine-platform-windows-hypervisor-platform/
    settings:
      Name : VirtualMachinePlatform
      Ensure: Present
  - resource: PSDscResources/WindowsOptionalFeature
    id: wsl
    directives:
      description: Enable WSL feature
    settings:
      Name : Microsoft-Windows-Subsystem-Linux
      Ensure: Present
  - resource: PSDscResources/WindowsOptionalFeature
    directives:
      description: Enable Windows Containers feature
    settings:
      Name : Containers
      Ensure: Present
  - resource: PSDscResources/WindowsOptionalFeature
    directives:
      description: Enable Windows Sandbox feature
    settings:
      Name : Containers-DisposableClientVM
      Ensure: Present
  - resource: Microsoft.WinGet.DSC/WinGetPackage
    id: processExplorer
    directives:
      description: Install MSFT Sysinternals process explorer
      allowPrerelease: true
    settings:
      id:  Microsoft.Sysinternals.ProcessExplorer
      source: winget
  - resource: Microsoft.WinGet.DSC/WinGetPackage
    id: git
    directives:
      description: Install git
      allowPrerelease: true
    settings:
      id: Git.Git
      source: winget
  - resource: Microsoft.WinGet.DSC/WinGetPackage
    id: hub
    directives:
      description: Install git
      allowPrerelease: true
    settings:
      id: GitHub.hub
      source: winget
  - resource: Microsoft.WinGet.DSC/WinGetPackage
    id: github
    directives:
      description: Install github
      allowPrerelease: true
    settings:
      id: GitHub.cli
      source: winget
    dependsOn:
      - "git"
  - resource: Microsoft.WinGet.DSC/WinGetPackage
    id: gpg
    directives:
      description: Install GPG
      allowPrerelease: true
    settings:
      id: GnuPG.GnuPG
      source: winget
  - resource: Microsoft.WinGet.DSC/WinGetPackage
    id: yubicoAuth
    directives:
      description: Install Yubico Authenticator
      allowPrerelease: true
    settings:
      id: Yubico.Authenticator
      source: winget
  - resource: Microsoft.WinGet.DSC/WinGetPackage
    id: yubicoMgr
    directives:
      description: Install Yubico Manager
      allowPrerelease: true
    settings:
      id: Yubico.YubikeyManager
      source: winget
  - resource: Microsoft.WinGet.DSC/WinGetPackage
    id: ubuntu
    directives:
      description: Install Ubuntu WSL
      allowPrerelease: true
    settings:
      id: Canonical.Ubuntu.2204
      source: winget
    dependsOn:
      - "wsl"
  - resource: Microsoft.WinGet.DSC/WinGetPackage
    id: docker
    directives:
      description: Install Docker DockerDesktop
      allowPrerelease: true
    settings:
      id: Docker.DockerDesktop
      source: winget
    dependsOn:
      - "ubuntu"
